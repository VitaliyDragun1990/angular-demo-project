<form [formGroup]="form">
  <input type="text"
         formControlName="name"
         class="form-control"
         placeholder="Username">
  <div formGroupName="contact" class="form-group">
    <input type="text"
           formControlName="email"
           class="form-control"
           placeholder="Email">
    <input type="text"
           formControlName="phone"
           class="form-control"
           placeholder="Phone">
  </div>
  <input type="text"
         class="form-control"
         placeholder="Enter topic name..."
        (keyup.enter)="addTopic(topic)"
         #topic>
  <ul class="list-group">
    <li
      *ngFor="let top of topics.controls"
      (click)="removeTopic(top)"
      class="list-group-item">
      {{ top.value }}
    </li>
  </ul>
</form>
