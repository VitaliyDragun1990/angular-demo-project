<h1>Home Page</h1>
<p *ngIf="authService.isLoggedId()">
  Welcome {{ authService.currentUser['name']}}
</p>
<ul>
  <li *ngIf="authService.isLoggedId() && authService.currentUser['admin']">
    <a routerLink="/admin">Admin</a>
  </li>
  <li *ngIf="!authService.isLoggedId()"><a routerLink="/login">Login</a></li>
  <li *ngIf="authService.isLoggedId()"><a (click)="authService.logout()">Logout</a></li>
</ul>
